<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>

    <label for="bill">Bill Amount ($):</label>
    <input type="number" id="bill" placeholder="Enter bill" min="0" step="0.01"/>

    <label>Tip %:</label>
    <div class="tip-buttons">
      <button data-tip="10">10%</button>
      <button data-tip="15">15%</button>
      <button data-tip="20">20%</button>
      <input type="number" id="custom-tip" placeholder="Custom %" min="0"/>
    </div>

    <label for="people">Split Between:</label>
    <input type="number" id="people" value="1" min="1"/>

    <div class="results">
      <p><strong>Tip per person:</strong> $<span id="tip-amount">0.00</span></p>
      <p><strong>Total per person:</strong> $<span id="total-per-person">0.00</span></p>
      <p><strong>Total Bill:</strong> $<span id="total">0.00</span></p>
    </div>

    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
